{% load static %}

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create AWS Instance</title>
    <link rel="stylesheet" href="{% static 'css/aws/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- create_aws_instance.html -->
    <div class='container'>
        <h1>Create AWS Instance for {{ service_name }}</h1>
        <div id="loading-message" class="loading" style="display: none;">
            <p>جاري إنشاء قاعدة البيانات...</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn" onclick="showLoadingMessage()">Create</button>
        </form>
    </div>
    <script src="{% static 'js/aws/aws.js' %}"></script>
    <script>
        function showLoadingMessage() {
            document.getElementById('loading-message').style.display = 'block';
        }
    </script>
</body>
</html>
