<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .table-container {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .no-data {
            color: #999;
        }
        .create-account-btn {
            text-align: center;
            margin-top: 20px;
        }
        .create-account-btn button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .create-account-btn button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Database Contents</h1>
        
        <!-- Display messages -->

        {% for table_name, rows in db_contents.items %}
            <div class="table-container">
                <h2>Table: {{ table_name }}</h2>
                <table>
                    <thead>
                        <tr>
                            {% for col in rows.0 %}
                                <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% if rows %}
                            {% for row in rows %}
                                <tr>
                                    {% for col in row %}
                                        <td>{{ col }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <td colspan="{{ rows.0|length }}">No data found.</td>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        {% endfor %}

        <div class='create-account-btn'>
            <a href="{% url 'AWS' %}">
                <button>AWS</button>
            </a>
        </div>
    </div>
</body>
</html>
